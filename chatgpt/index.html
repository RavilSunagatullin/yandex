<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Integration</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Типы шуток (работает с VPN)</h1>
      <div class="buttons">
        <button data-joke="каламбур" class="button">Каламбур</button>
        <button data-joke="анекдот" class="button">Анекдот</button>
        <button data-joke="про медиков" class="button">Про медиков</button>
        <button data-joke="про то как человек зашел в бар" class="button">
          Про то как человек зашел в бар
        </button>
        <button data-joke="про бобров" class="button">Про бобров</button>
        <button data-joke="про русского и американца" class="button">
          Про русского и американца
        </button>
        <button data-joke="про картошкy" class="button">Про картошкy</button>
        <button data-joke="про межличностные отношения" class="button">
          Про межличностные отношения
        </button>
        <button data-joke="про программиста" class="button">Про программиста</button>
        <button data-joke="случайную" class="button">Случайная </button>
      </div>
    </main>

    <div id="response-container" class="response-container">
      <p id="chat-response">Текст будующей шутки</p>
    </div>
  </body>
</html>
